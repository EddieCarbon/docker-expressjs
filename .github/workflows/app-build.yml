name: Application Build Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  app-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Build application
        run: |
          cd app
          npm run build

      - name: Run tests
        run: |
          cd app
          npm test
